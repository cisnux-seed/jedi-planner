services:
  jedi-planner-db:
    container_name: jedi-planner-db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: developer123
      POSTGRES_DB: jedi_planner
    ports:
      - "5432:5432"
    volumes:
      - jedi_planner_db_data:/var/lib/postgresql
      - jedi_planner_data:/var/lib/postgresql/data

  broker:
    image: apache/kafka:latest
    container_name: broker
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://localhost:9092,CONTROLLER://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    volumes:
      - kafka_logs:/tmp/kraft-combined-logs

  flyway:
    container_name: flyway
    image: flyway/flyway
    depends_on:
      - jedi-planner-db
    volumes:
      - ./migrations:/flyway/sql
    command: sh -c "sleep 10 && -url=jdbc:postgresql://jedi-planner-db:5432/jedi_planner -user=developer -password=developer123 migrate"

  jedi-planner:
    container_name: jedi-planner
    restart: always
    depends_on:
      - jedi-planner-db
      - flyway
    environment:
      PROFILE_MODE: local
    ports:
      - "8080:8080"
    build:
      context: ./
      dockerfile: Dockerfile
    image: "jedi-planner:latest"

volumes:
  oracle-data:
  jedi_planner_db_data:
  jedi_planner_data:
  kafka_logs: