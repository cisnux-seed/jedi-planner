services:
  jedi-planner-db:
    container_name: jedi-planner-db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: developer123
      POSTGRES_DB: jedi_planner
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - jedi_planner_data:/var/lib/postgresql/data

  flyway:
    container_name: flyway
    image: flyway/flyway
    depends_on:
      jedi-planner-db:
        condition: service_healthy
    volumes:
      - ./migrations:/flyway/sql
    command: |
      -url=jdbc:postgresql://jedi-planner-db:5432/jedi_planner -user=developer -password=developer123 migrate

  jedi-planner:
    container_name: jedi-planner
    restart: always
    depends_on:
      - jedi-planner-db
      - flyway
    environment:
      PROFILE_MODE: local
    ports:
      - "8080:8080"
    build:
      context: ./
      dockerfile: Dockerfile
    image: "jedi-planner:latest"

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    user: jenkins
    privileged: true
    ports:
      - "8083:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/var/jenkins_home/.ssh
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    restart: unless-stopped

volumes:
  jedi_planner_data:
  kafka_logs:
  jenkins_home: